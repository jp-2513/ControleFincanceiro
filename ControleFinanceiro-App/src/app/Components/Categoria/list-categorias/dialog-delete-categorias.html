<h1 mat-dialog-tile>Confirmação de exclusão</h1>
<div mat-dialog-content>Prosseguir com a exclusão da categoria {{dados.nome}} ? </div>
<mat-dialog-actions align="end">
  <button mat-buttton mat-dialog-close>Não</button>
  <button mat-buttton [mat-dialog-close]="true" (click)="DeleteCategoria(dados.categoriaId)">Sim</button>
</mat-dialog-actions>
