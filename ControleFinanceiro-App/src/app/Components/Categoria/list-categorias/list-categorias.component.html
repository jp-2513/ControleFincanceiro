<div class="dadosCategorias">

  <div class="cabecalho">
      <h2 class="titulo">Categorias cadastradas</h2>
      <button mat-stroked-button class="buttonNewCategoria" color="primary" routerLink="/categorias/newcategoria">Nova categoria</button>
</div>

<div class="divAutoCompleteInput">
  <form>
    <mat-form-field class="autoCompleteInput">
      <input
       type="text"
       placeholder="Digite o que você procura"
        matInput
        [formControl]="autoCompleteInput"
        [matAutocomplete]="auto"
        />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let nome of nomesCategorias" [value]="nome">{{nome}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 tabela">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let categoria">{{categoria.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="icone">
      <th mat-header-cell *matHeaderCellDef>Icone</th>
      <td mat-cell *matCellDef="let categoria"><mat-icon>{{categoria.icone}}</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let categoria"><mat-icon>{{categoria.tipo.nome}}</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-mini-fab color="primary" [routerLink]="['/categorias/updatecategoria',categoria.id]"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="warn" (click)="ShowDialog(categoria.id,categoria.nome)"><mat-icon>delete_forever</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>

  </table>
</div>
