<div class="divCard" *ngIf="form">
  <mat-card>
      <mat-card-header>
        <mat-card-title><h3>Atualizar categoria {{nomeCategoria}}</h3></mat-card-title>
      </mat-card-header>

      <form [formGroup]="form" (ngSubmit)="SendFormulario()">
        <mat-card-content>
          <div>
            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input type="text" matInput formControlName="nome" placeholder="Digite o nome da categoria"/>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Icone</mat-label>
              <input type="text" matInput formControlName="icone" placeholder="Digite o codigo do icone"/>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Selecione o tipo adequado</mat-label>
              <mat-select formControlName="tipoId">
                <mat-option *ngFor="let tipo of tipos"[value]="tipo.id">{{tipo.nome}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card-content>

      <mat-divider></mat-divider>
      <mat-card-actions>
        <div>
          <button type="submit" mat-stroked-button color="white">Atualizar</button>
          <button mat-stroked-button type="button" (click)="BackList()">Voltar</button>
        </div>
      </mat-card-actions>

      </form>
  </mat-card>
</div>
